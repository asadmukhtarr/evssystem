<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap 5 Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Javascript</title>
    <script src="js/index.js"></script>
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
        }

        #result {
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="calculator card shadow p-3">
            <input type="text" id="result" class="form-control mb-3" readonly>

            <div class="d-flex justify-content-between mb-2">
                <button type="button" class="btn btn-primary" onclick="abc(this.value)" value="1">1</button>
                <button type="button" class="btn btn-primary" onclick="abc(this.value)" value="2">2</button>
                <button type="button" class="btn btn-primary" onclick="abc(this.value)" value="3">3</button>
            </div>

            <div class="d-flex justify-content-between mb-2">
                <button type="button" class="btn btn-primary" onclick="abc(this.value)" value="4">4</button>
                <button type="button" class="btn btn-primary" onclick="abc(this.value)" value="5">5</button>
                <button type="button" class="btn btn-primary" onclick="abc(this.value)" value="6">6</button>
            </div>

            <div class="d-flex justify-content-between mb-2">
                <button type="button" class="btn btn-warning" onclick="abc(this.value)" value="*">*</button>
                <button type="button" class="btn btn-warning" onclick="abc(this.value)" value="-">-</button>
                <button type="button" class="btn btn-warning" onclick="abc(this.value)" value="/">/</button>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-success" onclick="abc(this.value)" value="=">=</button>
                <button type="button" class="btn btn-danger" onclick="abc(this.value)" value="c">C</button>
            </div>
        </div>
    </div>
</body>

</html>
